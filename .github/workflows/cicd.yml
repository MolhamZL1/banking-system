name: Test & deploy to ghaymah

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  build_and_push_image:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/firstcicd:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/firstcicd:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_image
    steps:
      - name: üå©Ô∏è Install Ghaymah CLI
        run: curl -sSl https://cli.ghaymah.systems/install.sh | bash

      - name: üîê Login to Ghaymah Cloud
        run: $HOME/ghaymah/bin/gy auth login --email "${{ secrets.GHAYMAH_EMAIL }}" --password "${{ secrets.GHAYMAH_PW }}"

      - name: üöÄ Deploy (update image only)
        run: |
          IMG="${{ secrets.DOCKERHUB_USERNAME }}/firstcicd:${{ github.sha }}"
          $HOME/ghaymah/bin/gy resource app update "${{ secrets.GHAYMAH_APP_ID }}" \
            --set ".values.container.image=$IMG"
