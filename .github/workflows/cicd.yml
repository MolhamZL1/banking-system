name: Test & deploy to ghaymah

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Ghaymah CLI
        run: |
          mkdir -p $HOME/ghaymah/bin
          curl -L https://cli.ghaymah.systems/gy-linux-amd64 -o $HOME/ghaymah/bin/gy
          chmod +x $HOME/ghaymah/bin/gy

      - name: Login to Ghaymah
        run: $HOME/ghaymah/bin/gy auth login --email "${{ secrets.GHAYMAH_EMAIL }}" --password "${{ secrets.GHAYMAH_PW }}" --no-auto-update

      - name: Apply ENV (resource update)
        run: |
          $HOME/ghaymah/bin/gy resource app update 2066db54-89da-412c-b075-8aa94715ad19 --no-auto-update \
             --set ".values.source.enabled=true \
                   .values.ports[0].expose=true .values.ports[0].number=80 \
                   .values.publicAccess.enabled=true .values.publicAccess.domain=auto \
                   .values.env.DATABASE_URL=${{ secrets.DATABASE_URL }} \
                   .values.env.PORT=3000 \
                   .values.env.NODE_ENV=production \
                   .values.env.JWT_SECRET=${{ secrets.JWT_SECRET }} \
                   .values.env.SMTP_USER=${{ secrets.SMTP_USER }} \
                   .values.env.SMTP_PASS=${{ secrets.SMTP_PASS }}"
      - name: Deploy App
        run: $HOME/ghaymah/bin/gy resource app launch --no-auto-update
